<html>
    <head>
        <title>Currency</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="CurrencyServlet" method="post">
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="from-currency">From Currency:</label>
            <select id="from-currency" name="from-currency" required onchange="updateToCurrencyOptions()">
                <option value="INR">Indian Rupees (INR)</option>
                <option value="USD">US Dollars (USD)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
            </select>

            <label for="to-currency">To Currency:</label>
            <select id="to-currency" name="to-currency" required>
                <option value="INR">Indian Rupees (INR)</option>
                <option value="USD">US Dollars (USD)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
            </select>
            
            <input type="submit" value="submit"/>
            
            
            
        </form>
    </body>
</html>
